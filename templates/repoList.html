{% extends "base.html" %}

{% block content %}
    <div class="large-12 columns card">
        <form action="/count_files" method="GET">
            <input name="repo" type="text" placeholder="Repository">
            <input id="submitRepo" type="submit" value="Store" class="button"></input>
        </form>
        {% if repo_url %}
            <div class="greentext">The repository at {{ repo_url }} has {{ count }} files.</div>
        {% endif %}
    </div>

    {% if repo_list %}
        {% for repo in repo_list %}
            <div class="large-12 columns card">
                <div class="large-10 columns">
                    <h5><b>{{ repo.gitRepositoryURL }}</b></h5>
                </div>
                <div class="large-2 columns" style="font-size:20px;color:darkblue;">
                    {{ repo.numFiles }}
                    <br/><div style="font-size:14px;color:black;">files</div>
                </div>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
